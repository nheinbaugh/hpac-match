<div class="container">
  <div class="loader" *ngIf="!currentPet">
    Finding a perfect match!
  </div>
  <div class="pet-info" *ngIf="currentPet">
    <img class="headshot" [src]="currentPet.photoLink"  alt="">
    <h3 class="name">{{currentPet.name}} </h3>
    <div class="selections">
      <button class="btn btn-outline-primary" (click)="continue(false)">Not for Me</button>
      <button class="btn btn-outline-primary" (click)="continue(true)">Love!</button>
    </div>
  </div>
</div>
